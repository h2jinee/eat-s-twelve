#photo-query.properties

selectPhotoCount = select count(*) cnt from (select r.r_name from restaurant r join photo p on r.r_name = p.r_name join restaurant_menu m on r.r_name = m.r_name where r.r_name like ? or r.location like ? or m.menu like ? or r.category like ? or r.type like ? group by r.r_name order by 1)
selectPhotoList = select * from (select rownum rnum, v.* from (select distinct p.* from restaurant r join photo p on r.r_name = p.r_name join restaurant_menu m on r.r_name = m.r_name where (r.r_name like ? or r.location like ? or m.menu like ? or r.category like ? or r.type like ?) and img_name like '%1.%') v) where rnum between ? and ?